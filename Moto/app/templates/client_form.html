{% extends 'base.html' %}

{% block title %}Registration{% endblock %}
{% block login %}{% endblock %}

{% block content %}

<div class="container">
    <div class="text-center mt-5">
        <h1>Registration</h1>
    </div>
    <div class="row">
        <div></div>
        <div>
            <form method="POST">
                {% csrf_token %}
                {{ form.as_p }}

                <div>
                    <button type="submit">Registration</button>
                </div>  
            </form>
        <p>Already Registered? <a href="{% url 'login' %}" style="text-decoration: none;">Login to your account</a></p>
        </div>
        <div></div>
    </div>
</div>

{% endblock %}
